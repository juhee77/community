spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.config.activate.on-profile=test

spring.datasource.url=jdbc:h2:mem:testdb;MODE=MariaDB;DATABASE_TO_UPPER=FALSE 
#마리아 디비 맥에서는 소문자로 모두 변경하여 처리
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#debug= true
logging.level.org.springframework.boot.autoconfigure=ERROR

#Hibernate에서 예약어를 자동으로 이스케이핑(클래스 이름, 컬럼이 ""로 감싸짐)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernat.dialect=org.hibernate.dialect.H2Dialect

